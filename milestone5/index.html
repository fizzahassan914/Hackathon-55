<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharetable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sharetable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="" id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset> 
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea name="" id="experience" placeholder="Enter your experience" rows="4" required></textarea>
        </fieldset>

        <fieldset> 
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="" id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resum</b></button>
    </form>
    <br>
    <!----Dynamic and Editable Resume-->
    <div id="Resum-display" contenteditable="true">
        <!--Resum will be genrated below-->
    </div>
    <br>

     <!--- Section for the shereable link and download option-->
     <div id="shareable-link-container" style="display: none;">
     <h2>Shareable Link</h2>
     <p>Here is your unique link to view or edit your resume:</p>
     <a href="#" id="shareable-link" target="_blank"></a>
     <br>
     <button id="dowaload-pdf"><b>Dowaload as PDF</b></button>
     </div>

    <script src="script.js"></script>
</body>
</html>
